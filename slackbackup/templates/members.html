{% extends 'base.html' %}
{% block main %}
    <h2>Members</h2>

    <table class="table table-striped">
        {% for m in members %}
            <tr>
            <td>
            <a href="/team/{{ m.slack_username}}" >{{ m.username }}</a></td></tr>
        {% endfor %}
    </table>

    <a class="btn btn-success" href="/channels">View your channels</a>
{% endblock %}
